<body>
    <button type="button" id="modalBtn" class="btn btn-dark">click modal</button>
    <div class="modal" id="simpleModal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <div class="container">
                <h2 class="mt-5">Form Validation</h2>
                <p>Learn how to create a Modal Box with CSS<span class="text-danger">and JavaScript.Learn</span>  how to create a Modal Box with CSS and JavaScript.</p>
                <form action="">
                    <div class="form-group mt-2">
                        <label  class="mt-2" for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control form-control is-invalid mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
                        <small id="emailHelp" class="form-text text-danger">please fill out this faild</small>
                    </div>
                    <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="email" class="form-control form-control is-invalid mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                        <small id="emailHelp" class="form-text text-danger">please fill out this faild</small>
                    </div>
                    <div class="form-check pt-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label  class="form-check-label" for="exampleCheck1">I agree on blabla.</label>
                        <br>
                        <small id="emailHelp" class="form-text text-danger">check this checbox to continue</small>
                    </div>
                      <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
